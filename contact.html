<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AskLeads | Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        a {
            text-decoration: none;
        }

        body {
            height: 100vh;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1;
            background-color: white;
            border-bottom: 2px solid black;
        }

        .navbar ul li {
            font-size: 17px;
            list-style: none;
            font-weight: bold;
            color: rgb(255, 241, 241);
        }

        .btn-contact {
            background-color: #fff200;
        }

        #bar-icon {
            display: none;
        }

        #close-icon {
            display: none;
        }

        /* Navbar media quirie */
        @media screen and (max-width: 770px) {
            #bar-icon {
                display: block;
            }

            .btnmedia {
                --bs-btn-padding-y: 0.25rem;
                --bs-btn-padding-x: 0.5rem;
                --bs-btn-font-size: 0.875rem;
                --bs-btn-border-radius: 0.25rem;
            }

            .navbar ul {
                flex-direction: column;
                position: absolute;
                left: 0;
                margin-left: -220px;
                top: -16px;
                background-color: rgb(37, 37, 37);
                padding: 50px;
                height: 100vh;
                transition: 500ms ease-in-out;
            }

            .navbar ul li {
                padding-bottom: 20px;
            }

            #para1 {
                font-size: 17px;
            }

        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar" id="navHide">
        <div class="d-flex justify-content-between align-items-center container">
            <a class="navbar-brand" href="/">
                <img style="width: 50px;"
                    src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEha29DOnvTqPkDqiaf_WS3Aw5lHpK4CunyAxWspYaXL_pG0yr_SVMeFW14tyWb4aUrZUieZULsxkVNhBvWtNws6sbf68TnGfquMWLrEHAbnUFpoWlDzfI9NIxs5mRRPju1GZelSUDpmU0Q8BFZivgt-XhEaObbio-jR3c-NYHoUneFtHSGhDr6jGWu8aw/s200/logo.png"
                    alt="logo">
            </a>
            <ul id="lists" class="d-flex mt-3">
                <li><a class="px-2 list-none" href="/">Home</a></li>
                <li><a class="px-2 list-none" href="/about.html">About</a></li>
                <li><a class="px-2 list-none" href="/#services">Services</a></li>
                <li><a class="px-2 list-none" href="/contact.html">Contact Us</a></li>
            </ul>
            <div class="bottons">
                <a href="/contact.html"><button class="btn btn-contact">Contact Us</button></a>
            </div>

            <i class="fa-solid fa-bars fa-2xl" id="bar-icon"></i>
            <i class="fa-solid fa-close fa-2xl" id="close-icon"></i>
        </div>
    </nav>

    <!-- Contact -->
    <div id="contact-div" class="flex flex-col items-center">
        <h1 class="text-center">Contact Me</h1>
        <div class="d-flex justify-content-center">
            <form class="contact-form" action="https://formspree.io/f/mjvqbzoe" method="POST"
                style="background-color: black;" class="py-4 s-form flex justify-content-center flex-col mx-auto">
                <label for="name" class="cont-label text-white p5">Name:</label>
                <input class="s-input" type="text" name="name" placeholder="Full Name" autocomplete="off" required
                    minlength="3">
                <label for="name" class="cont-label text-white p5">Email:</label>
                <input class="s-input" type="email" name="email" placeholder="demo@gmail.com" autocomplete="off"
                    required>
                <label for="name" class="cont-label text-white p5">Subject:</label>
                <input class="s-input" type="text" name="subject" placeholder="subject" autocomplete="off" required
                    minlength="5">
                <label for="message" class="cont-label text-white p5">Message:</label>
                <textarea class="s-text" name="message" id="message" cols="30" rows="8" placeholder="Enter Your Message"
                    minlength="5"></textarea>
                <button class="btn btn-primary s-btn my-2 font-bold">Submit</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark d-flex justify-content-between align-items-center">
        <div class="footer-f text-white d-flex align-items-center">
            <a class="navbar-brand" href="/">
                <img style="width: 40px;"
                    src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEha29DOnvTqPkDqiaf_WS3Aw5lHpK4CunyAxWspYaXL_pG0yr_SVMeFW14tyWb4aUrZUieZULsxkVNhBvWtNws6sbf68TnGfquMWLrEHAbnUFpoWlDzfI9NIxs5mRRPju1GZelSUDpmU0Q8BFZivgt-XhEaObbio-jR3c-NYHoUneFtHSGhDr6jGWu8aw/s200/logo.png"
                    alt="logo">
            </a>
            <h6>AskLeads | <span>&copy 2023 AskLeads.in</span></h6>

        </div>
        <div class="footer-s text-white">
            <a class="text-white" href="https://www.instagram.com/ask_leads" target="_blank"><i
                    class="fa-brands fa-xl px-1 fa-instagram"></i></a>
            <a class="text-white" href="https://chat.whatsapp.com/BiD3Yk2Nt5h9OJkHl1MkTC" target="_blank"><i
                    class="fa-brands fa-xl px-1 fa-whatsapp"></i></a>
            <a class="text-white" href="https://t.me/ask_leads_official" target="_blank"><i
                    class="fa-brands fa-xl px-1 fa-telegram"></i></a>
        </div>
    </footer>

    <!-- Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e1e43c61e6.js" crossorigin="anonymous"></script>

    <script>
        ///////////// Navbar ///////////
        let barIcon = document.getElementById("bar-icon");
        let closeIcon = document.getElementById("close-icon");
        let lists = document.getElementById("lists");

        // open icon
        barIcon.addEventListener('click', () => {
            lists.style.marginLeft = '0px';
            barIcon.style.display = "none";
            closeIcon.style.display = "block";
        })

        // close icon
        closeIcon.addEventListener('click', () => {
            lists.style.marginLeft = '-240px';
            barIcon.style.display = "block";
            closeIcon.style.display = "none";
        })
            ///////////// Navbar ///////////
    </script>
</body>

</html>
